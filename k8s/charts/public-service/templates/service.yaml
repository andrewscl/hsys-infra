apiVersion: v1
kind: Service
metadata:
  name: {{ include "public-service.fullname" . }}
  labels:
    {{- include "public-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "public-service.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
